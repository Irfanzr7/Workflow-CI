#Trigger CI workflow on push to main branch or manual dispatch

name: CI MLflow Retraining and Docker Build

"on":
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  retrain_build_docker:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      # --------------------------------------------------
      # 1. Checkout Repository
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------
      # 2. Setup Python
      # --------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # --------------------------------------------------
      # 3. Install Dependencies
      # --------------------------------------------------
      - name: Install MLflow and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow scikit-learn pandas numpy joblib

      # --------------------------------------------------
      # 4. Retrain Model using MLflow Project
      #    (run inside "MLProject (folder)")
      # --------------------------------------------------
      - name: Retrain model (MLflow Project)
        working-directory: "MLProject (folder)"
        run: |
          mlflow run . --env-manager=local

      # --------------------------------------------------
      # 5. Upload Artifacts to GitHub (SKILLED)
      # --------------------------------------------------
      - name: Upload training artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trained-model-artifacts
          path: MLProject (folder)/artifacts

      # --------------------------------------------------
      # 6. Login to Docker Hub
      # --------------------------------------------------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --------------------------------------------------
      # 7. Build Docker Image using MLflow (ADVANCE)
      # --------------------------------------------------
      - name: Build Docker image with MLflow
        working-directory: "MLProject (folder)"
        run: |
          echo "Checking artifacts directory..."
          ls -la artifacts
          ls -la artifacts/model

          mlflow models build-docker \
            --model-uri "artifacts/model" \
            --name "${{ secrets.DOCKERHUB_USERNAME }}/workflow-ci-mlflow"

      # --------------------------------------------------
      # 8. Push Docker Image to Docker Hub
      # --------------------------------------------------
      - name: Push Docker image to Docker Hub
        run: |
          docker push "${{ secrets.DOCKERHUB_USERNAME }}/workflow-ci-mlflow:latest"
